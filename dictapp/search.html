<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Search Avar Dictionary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">
            ðŸ”Ž Search Avar Dictionary
        </h1>

        <form method="get" action="{% url 'search' %}" class="row g-3 justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" name="q" placeholder="Enter word..." value="{{ query }}">
            </div>
            <div class="col-auto">
                <select class="form-select" name="mode">
                    <option value="avar_rus" {% if mode == "avar_rus" %}selected{% endif %}>Avar âž” Russian</option>
                    <option value="rus_avar" {% if mode == "rus_avar" %}selected{% endif %}>Russian âž” Avar</option>
                    <option value="avar_eng" {% if mode == "avar_eng" %}selected{% endif %}>Avar âž” English</option>
                    <option value="eng_avar" {% if mode == "eng_avar" %}selected{% endif %}>English âž” Avar</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="row">
            {% for entry in results %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ entry.avar_word }}</h5>
                            <p class="card-text">
                                <strong>Russian:</strong> {{ entry.russian_translations }}<br>
                                <strong>English:</strong> {{ entry.english_translations }}
                            </p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="text-center">
                    <p class="text-muted">No results found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
